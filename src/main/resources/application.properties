# Configuración para MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/microsdemoaidb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=microsDemoUser
spring.datasource.password=microsDemoPass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuración de inicialización de la base de datos
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

server.port=8081 